<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    #myPanoViewer {
      position: relative; /* 반드시 relative 혹은absolute 를 지정합니다.*/
      width: 600px;
      height: 400px;
    }
    </style>
    <script src="//naver.github.io/egjs-view360/release/latest/dist/PanoViewer/view360.panoviewer.pkgd.min.js"></script>
    <title>Document</title>
</head>
<body>
    Test Web Page <br>
    Test Version <br>
    <div id="myPanoViewer"></div>
    <script>
        // create PanoViewer with option
        var PanoViewer = eg.view360.PanoViewer;
        var container = document.getElementById("myPanoViewer");// 이미지가 표시될 영역(HTMLElement)
            
        var panoViewer = new PanoViewer(container, {
                    // projectionType 을 지정하지 않는 경우 기본값은 "equirectangular" 이다.
                    image: "/path/to/image/image.jpg" // "equirectangular" 타입의 이미지를 지정한다.
              }
        );
    </script>
</body>
</html>
